<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/book.js" defer></script>
  <script src="js/display-library.js" defer></script>
  <script src="js/add-book-to-library"></script>
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Library</h1>
  <form action="">
    <table class="library-table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
      <tbody class="books-container"></tbody>
      <tr class="book-form">
        <td><input type="text" class="title"></td>
        <td><input type="text" class="author"></td>
        <td><input type="text" class="pages"></td>
        <td><input type="text" class="status"></td>
      </tr>
    </table>

    <button class="new-book">New Book</button>
    <button type="submit" class="add-book">Add Book</button>
  </form>
</body>
</html>
